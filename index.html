<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="theme-toggle">
  <button onclick="toggleTheme()">üåó Toggle Theme</button>
</div>

  <div class="calculator">
    <div id="preview" class="preview"></div>
    <input type="text" id="display" readonly>
    
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">‚å´</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">/</button>


      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">*</button>


      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">-</button>


      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('**')">^</button>

      <button onclick="appendValue('sin(')">sin</button>
      <button onclick="appendValue('cos(')">cos</button>
      <button onclick="appendValue('tan(')">tan</button>
      <button onclick="appendValue('^')">^</button>
      <button onclick="appendValue('‚àö(')">‚àö(</button>
 

      <button onclick="appendValue('log(')">log</button>
      <button onclick="appendValue('ln(')">ln</button>
      <button onclick="appendValue('œÄ')">œÄ</button>
      <button onclick="appendValue('e')">e</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="appendValue('(')">(</button>

    </div>

    <div class="history">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h3>History</h3>
    <button class="clear-history-btn" onclick="clearHistory()">üóëÔ∏è Clear</button>
  </div>
  <ul id="historyList"></ul>
</div>

  <script src="script.js"></script>
</body>
</html>
